<!DOCTYPE html>
<html>
<head>
    <title>{{ buyer.name }}'s Details</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <h1>{{ buyer.name }}'s Details</h1>
    <p>Mobile: {{ buyer.mobile }}</p>
    <p>Address: {{ buyer.address }}</p>
    <h2>Transactions</h2>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Litres</th>
                <th>Type</th>
            </tr>
        </thead>
        <tbody>
            {% for transaction in transactions %}
            <tr>
                <td>{{ transaction.date }}</td>
                <td>{{ transaction.litres }}</td>
                <td>{{ transaction.transaction_type }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'buyer_list' %}">Back to Buyers List</a>
</body>
</html>
