{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Transaction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            {% comment %} background: url("{% static 'images/img1.jpg' %}") no-repeat center center fixed;
            background-size: cover; {% endcomment %}
        }
        .container {
            width: 700px;
            display: flex;
            flex-direction: row;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }
        .top-box {
            background: #28a745;
            color: white;
            padding: 20px;
            font-size: 22px;
            font-weight: bold;
            text-align: center;
            width: 30%;
            display: flex;
            justify-content: center;
            align-items: center;
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
        }
        .form-container {
            width: 70%;
            padding: 30px;
        }
        .messages {
            margin-bottom: 15px;
        }
        .message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .message.success {
            background-color: #d4edda;
            color: #155724;
        }
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
        }
        form {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        label {
            font-weight: bold;
            width: 45%;
            text-align: left;
        }
        input, select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 45%;
        }
        .full-width {
            width: 100%;
            margin-top: 10px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;
        }
        button:hover {
            background-color: #218838;
        }
        .back-link {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: #28a745;
            font-weight: bold;
            text-align: center;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-box">
            Add Transaction
        </div>
        <div class="form-container">
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <div class="message {{ message.tags }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}

            <form method="post">
                {% csrf_token %}

                <label for="mobile_number">Mobile Number:</label>
                <input type="text" name="mobile_number" id="mobile_number" required>

                <label for="transaction_type">Transaction Type:</label>
                <select name="transaction_type" id="transaction_type" required>
                    <option value="buy">Buy</option>
                    <option value="sell">Sell</option>
                </select>

                <label for="litres">Litres:</label>
                <input type="number" step="0.01" name="litres" id="litres" required>

                <label for="date">Date:</label>
                <input type="date" name="date" id="date" required>

                <label for="payment">Payment:</label>
                <input type="number" step="0.01" name="payment" id="payment" required>

                <label for="status">Status:</label>
                <select name="status" id="status" required>
                    <option value="pending">Pending</option>
                    <option value="completed">Completed</option>
                    <option value="canceled">Canceled</option>
                </select>

                <button type="submit">Add Transaction</button>
            </form>

            <a href="{% url 'transaction_list' %}" class="back-link">‚Üê Back to Transaction List</a>
        </div>
    </div>
</body>
</html>
