{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Transaction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            padding: 20px;
            background: url("{% static 'images/img1.jpg' %}") no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 40%;
            margin: auto;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .delete {
            background-color: #dc3545;
            color: white;
        }
        .cancel {
            background-color: #6c757d;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Are you sure you want to delete this transaction?</h1>
        <p><strong>Transaction ID:</strong> {{ transaction.id }}</p>
        <p><strong>Buyer:</strong> {{ transaction.buyer }}</p>
        <p><strong>Seller:</strong> {{ transaction.seller }}</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn delete">Yes, Delete</button>
            <a href="{% url 'transaction_list' %}" class="btn cancel">Cancel</a>
        </form>
    </div>
</body>
</html>
