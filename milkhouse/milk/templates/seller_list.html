<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sellers List</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="container">
        
        <h1>Sellers List</h1>
        <a href="{% url 'seller_add' %}">Add New Seller</a>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Mobile</th>
                    <th>Address</th>
                    <th>Actions</th>
                    
                </tr>
            </thead>
            <tbody>
                {% for seller in sellers %}
                    <tr>
                        <td>{{ seller.id }}</td>
                        <td>{{ seller.name }}</td>
                        <td>{{ seller.mobile }}</td>
                        <td>{{ seller.address }}</td>
                        
                        <td>
                            <a href="{% url 'seller_edit' seller.id %}">Edit</a> | 
                            <a href="{% url 'seller_delete' seller.id %}">Delete</a>|
                            <a href="{% url 'seller_detail' seller.id %}">View</a>
                        </td>  

                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="5">No sellers found.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
         
    </div>
</body>
</html>
